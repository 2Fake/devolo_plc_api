name: Python package

on: [push]

jobs:

  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --no-compile --no-binary=mypy mypy
    - name: Check formatting
      uses: pre-commit/action@v2.0.3

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Lint with flake8
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --statistics
    - name: Lint with pylint
      run: |
        python -m pip install pylint pylint-pytest
        python -m pip install -e .[test]
        pylint --errors-only --score=n devolo_plc_api
        pylint --exit-zero --score=n --disable=E --enable=useless-suppression devolo_plc_api
        pylint --exit-zero --score=n --disable=C0103,R0201,R0801,R0903,R0904 --enable=useless-suppression --load-plugins pylint_pytest tests
    - name: Lint with mypy
      run: |
        python -m pip install mypy types-protobuf
        mypy devolo_plc_api
        mypy tests || true

  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .[test]
    - name: Test with pytest
      run: |
        pytest --cov=devolo_plc_api
    - name: Preserve coverage
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: .coverage

  coverage:
    name: Upload coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Download coverage
      uses: actions/download-artifact@v2
      with:
        name: coverage
    - name: Coveralls
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel coveralls
        export COVERALLS_REPO_TOKEN=${{ secrets.COVERALLS_TOKEN }}
        coveralls
    - name: Clean up coverage
      uses: geekyeggo/delete-artifact@v1
      with:
        name: coverage
