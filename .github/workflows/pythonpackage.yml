name: Python package

on: [push]

jobs:

  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3.5.3
    - name: Set up Python
      uses: actions/setup-python@v4.6.1
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --no-binary=mypy mypy
    - name: Check formatting
      uses: pre-commit/action@v3.0.0

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3.5.3
    - name: Set up Python
      uses: actions/setup-python@v4.6.1
      with:
        python-version: "3.8"
    - name: Lint with ruff
      run: |
        python -m pip install --upgrade pip
        python -m pip install ruff
        ruff check --format=github devolo_plc_api scripts
        ruff check --format=github --exit-zero tests
    - name: Lint with mypy
      run: |
        python -m pip install mypy types-protobuf
        mypy devolo_plc_api
        mypy tests || true

  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3.5.3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.6.1
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: true
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .[test]
    - name: Test with pytest
      run: |
        pytest --cov=devolo_plc_api
    - name: Preserve coverage
      uses: actions/upload-artifact@v3.1.2
      with:
        name: coverage
        path: .coverage

  coverage:
    name: Upload coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3.5.3
    - name: Set up Python
      uses: actions/setup-python@v4.6.1
      with:
        python-version: "3.8"
    - name: Download coverage
      uses: actions/download-artifact@v3.0.2
      with:
        name: coverage
    - name: Coveralls
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel coveralls
        export COVERALLS_REPO_TOKEN=${{ secrets.COVERALLS_TOKEN }}
        coveralls
    - name: Clean up coverage
      uses: geekyeggo/delete-artifact@v2.0.0
      with:
        name: coverage
