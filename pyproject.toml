[build-system]
requires = ["flit_scm"]
build-backend = "flit_scm:buildapi"

[project]
authors = [
    { name = "Markus Bong", email = "m.bong@famabo.de" },
    { name = "Guido Schmitz", email = "guido.schmitz@fedaix.de"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
description = "devolo PLC devices in Python"
dependencies = [
    "httpx>=0.21.0",
    "protobuf",
    "zeroconf>=0.32.0",
]
dynamic = [
    "version",
]
license = { file = "LICENSE" }
name = "devolo_plc_api"
readme = "README.md"
requires-python = ">= 3.8"
urls = {source = "https://github.com/2Fake/devolo_plc_api"}

[project.optional-dependencies]
dev = [
    "pre-commit",
]
test = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-httpx>=0.18.0",
    "pytest-mock",
    "typing-extensions",
]

[tool.black]
line-length = 127
force-exclude = '.*_pb2\.py'

[tool.isort]
filter_files = true
ignore_whitespace = true
line_length = 127
multi_line_output = 1
order_by_type = true
profile = "black"
skip_glob = "*_pb2.py"

[tool.mypy]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "devolo_plc_api.plcnet_api.devolo_idl_proto_plcnetapi_getnetworkoverview_pb2",
    "devolo_plc_api.device_api.devolo_idl_proto_deviceapi_wifinetwork_pb2"
]
ignore_errors = true

[tool.pylint.design]
max-attributes = 8

[tool.pylint.format]
ignore-patterns = ".*_pb2.py"
max-line-length = 127

[tool.pylint.messages_control]
disable = "C0330, C0326"
good-names = "ip"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.setuptools_scm]
write_to = "devolo_plc_api/_version.py"
